<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sheet js</title>
    <meta http-equiv = "Content-Type" content = "text/html; charset = utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.1/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <center><h1>Welcome</h1></center>
    </div>
</div>
<div id="wrapper">
    <button onclick = "read()">Read </button>
    <button onclick = "readAll()">Read All</button>
    <button onclick = "add()">Add</button>
    <button onclick = "remove()">Delete </button>
    <input type="file" id="input-excel" />
    <table class="table table-bordered">
        <thead id="theadHtml">

        </thead>
        <tbody id="tbodyHtml">

        </tbody>
    </table>
</div>
<script>
    $('#input-excel').change(function(e){
        var rABS = true;
        var files = e.target.files;
        var i,f;
        for (i = 0; i != files.length; ++i) {
            f = files[i];
            var reader = new FileReader();
            var name = f.name;
            reader.onload = function(e) {
                var data = e.target.result;
                var workbook;
                if(rABS) {
                    /* if binary string, read with type 'binary' */
                    workbook = XLSX.read(data, {type: 'binary'});
                } else {
                    /* if array buffer, convert to base64 */
                    var arr = fixdata(data);
                    workbook = XLSX.read(btoa(arr), {type: 'base64'});
                }
                var arrayOfData=to_json(workbook);
                var theadHtml="";
                var tbodyHtml="";
                add(arrayOfData);
                $.each(arrayOfData, function (index,subArray) {
                    for (var key in subArray) {

                        if(key == 0){
                            theadHtml+="<tr>";
                            for (var key1 in subArray[key]) {
                                theadHtml += '<th>'+key1+'</th>';
                            }
                            theadHtml+="</tr>";
                        }
                        tbodyHtml+="<tr>";

                        for (var key1 in subArray[key]) {
                            tbodyHtml += '<td>'+subArray[key][key1]+'</td>';
                        }
                        tbodyHtml+="</tr>";

                    }
                });
                readAll();
                $('#theadHtml').html(theadHtml);
                $('#tbodyHtml').html(tbodyHtml);
                /* DO SOMETHING WITH workbook HERE */
            };
            reader.readAsBinaryString(f);
        }
    });
    function to_json(workbook) {
        var result = {};
        workbook.SheetNames.forEach(function(sheetName) {
            var roa = XLS.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
            if(roa.length > 0){
                result[sheetName] = roa;
            }
        });
        return result;
    }


    //prefixes of implementation that we want to test
    window.indexedDB = window.indexedDB || window.mozIndexedDB ||
        window.webkitIndexedDB || window.msIndexedDB;

    //prefixes of window.IDB objects
    window.IDBTransaction = window.IDBTransaction ||
        window.webkitIDBTransaction || window.msIDBTransaction;
    window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange ||
        window.msIDBKeyRange

    if (!window.indexedDB) {
        window.alert("Your browser doesn't support a stable version of IndexedDB.")
    }

    const employeeData = [
        { id: "00-01", name: "gopal", age: 35, email: "gopal@tutorialspoint.com" },
        { id: "00-02", name: "prasad", age: 32, email: "prasad@tutorialspoint.com" }
    ];
    const sheetData = [];
    var db;
    var request = window.indexedDB.open("newDatabase", 1);

    request.onerror = function(event) {
        console.log("error: ");
    };

    request.onsuccess = function(event) {
        db = request.result;
        console.log("success: "+ db);
    };

    request.onupgradeneeded = function(event) {
        var db = event.target.result;
        var objectStore = db.createObjectStore("sheetData",{ keyPath: "No" });

        for (var i in sheetData) {
            objectStore.add(sheetData[i]);
        }
    }

    function read() {
        var transaction = db.transaction(["sheetData"]);
        var objectStore = transaction.objectStore("sheetData");
        var request = objectStore.get("1");

        request.onerror = function(event) {
            alert("Unable to retrieve daa from database!");
        };

        request.onsuccess = function(event) {
            // Do something with the request.result!
            if(request.result) {
                console.log(result);
//                alert("Name: " + request.result.name + ", Age: " + request.result.age + ", Email: " + request.result.email);
            } else {
                alert("Kenny couldn't be found in your database!");
            }
        };
    }

    function readAll() {
        var objectStore = db.transaction("sheetData").objectStore("sheetData");

        objectStore.openCursor().onsuccess = function(event) {
            var cursor = event.target.result;

            if (cursor) {
                console.log(cursor);
//                alert("Name for id " + cursor.key + " is " + cursor.value.name + ", Age: " + cursor.value.age + ", Email: " + cursor.value.email);
                cursor.continue();
            } else {
                alert("No more entries!");
            }
        };
    }

    function add(entryData) {
        var request = db.transaction(["sheetData"], "readwrite").objectStore("sheetData").add(entryData);
//            .add({ id: "00-03", name: "Kenny", age: 19, email: "kenny@planet.org" })


        request.onsuccess = function(event) {
            alert("Kenny has been added to your database.");
        };

        request.onerror = function(event) {
            alert("Unable to add data\r\nKenny is aready exist in your database! ");
        }
    }

    function remove() {
        var request = db.transaction(["employee"], "readwrite")
            .objectStore("employee")
            .delete("00-03");

        request.onsuccess = function(event) {
            alert("Kenny's entry has been removed from your database.");
        };
    }
</script>

</body>
</html>
